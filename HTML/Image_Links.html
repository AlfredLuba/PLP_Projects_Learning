<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Cuisine Website</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header, nav, section, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            margin: 0 auto;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            margin-bottom: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to African Cuisine!</h1>
    </header>
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our African Cuisine website! Explore the rich and diverse culinary traditions of Africa.</p>
        <img src="african_cuisine.jpg" alt="African Cuisine" width="400">
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature1"><img src="nature1.jpg" alt="Nature 1"></a>
            <a href="https://example.com/nature2"><img src="nature2.jpg" alt="Nature 2"></a>
            <a href="https://example.com/nature3"><img src="nature3.jpg" alt="Nature 3"></a>
            <!-- Add more linked images related to nature -->
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <div class="menu">
            <ul>
                <li><a href="https://example.com/food1"><img src="food1.jpg" alt="Food 1" width="200"></a></li>
                <li><a href="https://example.com/food2"><img src="food2.jpg" alt="Food 2" width="200"></a></li>
                <li><a href="https://example.com/food3"><img src="food3.jpg" alt="Food 3" width="200"></a></li>
                <!-- Add more linked images related to menu items -->
            </ul>
        </div>



        <img src=" https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    <img src=" https://images.pexels.com/photos/2426085/pexels-photo-2426085.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
    <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">


    </section>
    <footer>
        <p>&copy; 2024 African Cuisine</p>
    </footer>
</body>
</html>
